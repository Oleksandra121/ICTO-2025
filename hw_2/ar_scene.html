<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Scene - Стецишина</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Ресурси -->
      <a-assets>
        <a-asset-item id="customFont" src="stetsyshyna-msdf.json"></a-asset-item>
      </a-assets>

      <!-- AR-маркер -->
      <a-marker preset="hiro">
        <!-- Зменшена 3D модель -->
        <a-entity
          gltf-model="owl.glb"
          position="0 0 0"
          scale="0.03 0.03 0.03"
          rotation="0 180 0"
        ></a-entity>

        <!-- Видимий текст -->
        <a-text
          value="Стецишина"
          position="0 0.5 0"
          align="center"
          color="black"
          font="#customFont"
        ></a-text>
      </a-marker>

      <!-- AR камера -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
