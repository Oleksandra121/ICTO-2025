    <script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe-master.min.js"></script>

<body>
<a-scene>
    <a-sky src="sky.jpg" color="#b3ffff"></a-sky>

    <a-torus position="-2 1 -5" color="green" radius="1.2"></a-torus>

    <a-cylinder color="yellow"
                height="2"
                radius="0.05"
                position="-2 -1 -5">

    <a-cylinder color="blue"
                height="2"
                radius="0.05"
                position="-3 -1 -5">
